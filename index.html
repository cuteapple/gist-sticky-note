<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      display: none
    }
  </style>
  <title>Hello World!</title>
</head>
<body>
  <h1>Hello World!</h1>
  <div>list of all notes</div>
  <button onclick="new_note()">new note</button>
  <script>
    const { ipcRenderer } = require('electron')
    const localforage = require('localforage')
    localforage.config({})
    localforage.keys().then(notes => {
      let open_notes = [];
      try {
        open_notes = JSON.parse(localStorage.zorder)
      } catch{ }
      let hidden_notes = new Set(notes)
      open_notes.forEach(note => hidden_notes.delete(note))
      hidden_notes = [...hidden_notes]

      ipcRenderer.send('open-notes', hidden_notes)
      ipcRenderer.send('open-notes', open_notes)
    })

    function new_note() {
      ipcRenderer.send('open-notes', ['' + Date.now() + Math.random() * 100000])
    }


    ipcRenderer.on('order-changed', (sender, order) => {
      localStorage.zorder = JSON.stringify(order)
    })
  </script>
</body>
</html>
